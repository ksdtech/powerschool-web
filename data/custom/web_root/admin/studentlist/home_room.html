<!DOCTYPE html>
<html>
<head>
  <title>Export Home Room Data</title>
<!-- required scripts -->
  ~[wc:commonscripts]
<!-- Required style sheets: screen.css, and print.css -->
  <link href="/images/css/screen.css" rel="stylesheet" media="screen">
  <link href="/images/css/print.css" rel="stylesheet" media="print">
</head>
<body>
  ~[wc:admin_header_css]
    <!-- breadcrumb start --><a href="/admin/home.html" target="_top">Start Page</a> &gt; <a href="/admin/functions.html" target="_top">Special Functions</a> &gt; Export Home Room Data<!-- breadcrumb end -->
<!-- start of main menu and content -->
  ~[wc:admin_navigation_css]
<!-- Start of Page -->
  <h1>Export Home Room Data</h1>
<!-- start of content area -->
  <div class="box-round">
<form class="noSubmitLoading" action="home_room.csv" method="POST">
<table>
<tr>
<td>School Year</td>
<td><select name="year_id">
<option value="26">2016-17
<option value="27" selected>2017-18
</select></td>
</tr>
<tr>
<td>Grade Levels</td>
<td><select name="grade_level_min">
<option value="0">K-4
<option value="5">5
<option value="6">6-8
</select></td>
</tr>
</table>
<input type="submit" name="submit" value="Submit">
</form>
  </div>
<!-- end of content area -->
  ~[wc:admin_footer_css]
</body>
</html>
